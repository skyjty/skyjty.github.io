---
layout: default
title: Home
---
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
    </head>
    <body>
        {% for post in site.posts %}

            <article class='post'>
                <h1 class='post-title'>
                    <a href="{{ site.path }}{{ post.url }}">
                        {{ post.title }}
                    </a>
                </h1>
                <div class="post-date">{{ post.date | date: "%F" }}</div>
                {{ post.brief_introduction }}
            </article>

        {% endfor %}
    </body>
</html>
