<!DOCTYPE html>
<html>
<head>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/public/icon/skyqyzm.png' | absolute_url }}">
    <link rel="shortcut icon" href="{{ '/public/icon/skyqyzm.ico' | absolute_url }}">

    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gamepad Monitor</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="gamepad">
        <div class="triggers">
            <span class="trigger left" data-button="6" data-pressed="false" data-value="0" style="opacity: 0; clip-path: none;"></span>
            <span class="trigger right" data-button="7" data-pressed="false" data-value="0" style="opacity: 0; clip-path: none;"></span>
            <span class="clear"></span>
        </div>
        <div class="bumpers">
            <span class="bumper left" data-button="4" data-pressed="false" data-value="0"></span>
            <span class="bumper right" data-button="5" data-pressed="false" data-value="0"></span>
            <span class="clear"></span>
        </div>
        <div class="meta" data-button="16" data-pressed="false" data-value="0"></div>
        <div class="arrows">
            <span class="select" data-button="8" data-pressed="false" data-value="0"></span>
            <span class="start" data-button="9" data-pressed="false" data-value="0"></span>
            <span class="clear"></span>
        </div>
        <div class="buttons">
            <span class="button a" data-button="0" data-pressed="false" data-value="0"></span>
            <span class="button b" data-button="1" data-pressed="false" data-value="0"></span>
            <span class="button x" data-button="2" data-pressed="false" data-value="0"></span>
            <span class="button y" data-button="3" data-pressed="false" data-value="0"></span>
        </div>
        <div class="sticks">
            <span class="stick left" data-button="10" data-axis-x="0" data-axis-y="1" data-pressed="false" data-value="0" data-value-x="0" data-value-y="0" style="margin-left: 0px; margin-top: 0px; transform: rotateX(0deg) rotateY(0deg);"></span>
            <span class="stick right" data-button="11" data-axis-x="2" data-axis-y="3" data-pressed="false" data-value="0" data-value-x="0" data-value-y="0" style="margin-left: 0px; margin-top: 0px; transform: rotateX(0deg) rotateY(0deg);"></span>
        </div>
        <div class="dpad">
            <span class="face up" data-button="12" data-pressed="false" data-value="0"></span>
            <span class="face down" data-button="13" data-pressed="false" data-value="0"></span>
            <span class="face left" data-button="14" data-pressed="false" data-value="0"></span>
            <span class="face right" data-button="15" data-pressed="false" data-value="0"></span>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/Gamepad.js"></script>
</body>
</html>
